resources:
- name: webmon-git
  type: git
  source:
    branch: master
    uri: https://github.com/jelledrm/weblogic-monitoring.git

- name: webmon-image
  type: docker-image
  source:
    email: jelle2510@gmail.com
    repository: docker.artifactory:80/webmon
    username: admin
    password: admin
    insecure_registries:
    - docker.artifactory:80

jobs:
 - name: build-webmon
   plan:
   - get: webmon-git
   - task : Build Code
     config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: openjdk
            tag: 8u121-jdk
        inputs:
        - name: webmon-git
        outputs:
        - name: webmon-build-output
        run:
          path: sh
          args:
            - -exc
            - |
              export TERM=dumb
              cd webmon-git
              chmod +x gradlew
              ./gradlew createDockerfile
              cp build/docker/Dockerfile ../webmon-build-output
              cp build/libs/weblogic-monitoring-0.0.1-SNAPSHOT.jar ../webmon-build-output
   - task: push-to-artifactory
     config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: busybox
        inputs:
        - name: webmon-build-output
        run:
          path: sh
          args:
            - -exc
            - |
              ls -R
   - put: webmon-image
     params:
      build: ./webmon-build-output

